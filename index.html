<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
    <div class="h1">
    <h1>Slider</h1>
    </div>
        <div class="slides">
            <div class="slide">
            <img src="image/image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
            <img src="image/image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
            <img src="image/image3.jpg" alt="Image 3">
            </div>
            <div class="slide">
            <img src="image/image4.jpg" alt="Image 3">
            </div>
            <div class="slide">
            <img src="image/image5.jpg" alt="Image 3">
            </div>
            <div class="slide">
            <img src="image/image6.jpg" alt="Image 3">
            </div>
            <div class="slide">
            <img src="image/image7.jpg" alt="Image 3">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
